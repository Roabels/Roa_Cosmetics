<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Checkout - ROA COSMETICS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
    }

    .product-card {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      max-width: 250px;
      height: auto;
      margin-bottom: 20px;
    }

    .product-card h2 {
      color: palevioletred;
      font-weight: bold;
    }

    .form-control {
      max-width: 120px;
      margin: 0 auto;
    }

    .btn-checkout {
      margin-top: 20px;
      background-color: palevioletred;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      transition: 0.3s;
    }

    .btn-checkout:hover {
      background-color: plum;
    }

    .btn-back {
      margin-top: 15px;
      background-color: #ccc;
      color: black;
      font-weight: bold;
      border: none;
      padding: 8px 16px;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
    }

    .btn-back:hover {
      background-color: #aaa;
      color: white;
    }
  </style>
</head>
<body onload="loadProduct()">

<div class="product-card">
  <img id="product-img" src="" alt="Product Image" />
  <h2 id="product-name">Product Name</h2>
  <p id="product-price" class="fs-5"></p>

  <label for="quantity" class="form-label mt-3 fw-bold">Quantity</label>
  <input type="number" id="quantity" class="form-control" min="1" value="1" />

  <button class="btn btn-checkout" onclick="checkout()">Checkout</button><br>
  <a href="index.html#products" class="btn-back mt-3">‚Üê Back to Shop</a>
</div>

<script>
  let currentProductKey = null;

  const productData = {
    lipstick: { image: "lip 2.webp", name: "O.two.o Matte Lipstick", price: "PHP 199" },
    foundation: { image: "foundation 2.jpg", name: "Sace Lady Liquid Foundation", price: "PHP 212" },
    eyeshadow: { image: "eyeshadow 2.jpg", name: "Squad Eyeshadow Palette", price: "PHP 147" },
    mascara: { image: "mascara 2.jpg", name: "Maybelline Waterproof Mascara", price: "PHP 279" },
    powder: { image: "powder 2.jpg", name: "PinkFlash Loose Setting Powder", price: "PHP 119" },
    blush: { image: "blush 2.jpg", name: "blk Soft Blur Powder Blush", price: "PHP 359" },
    primer: { image: "primer 2.jpg", name: "Sace Lady All Matte Primer", price: "PHP 175" },
    eyeliner: { image: "liner 2.jpg", name: "Kimuse Eyeliner Pen", price: "PHP 119" },
    eyebrow: { image: "brow 2.jpg", name: "O.TWO.O Eyebrow Pen", price: "PHP 156" },
    highlighter: { image: "high 2.jpg", name: "Shawill Highlighter", price: "PHP 124" }
  };

  function loadProduct() {
    const params = new URLSearchParams(window.location.search);
    const product = params.get("product");
    currentProductKey = product;

    if (product && productData[product]) {
      const prod = productData[product];
      document.getElementById("product-img").src = prod.image;
      document.getElementById("product-name").textContent = prod.name;
      document.getElementById("product-price").textContent = prod.price;
    }
  }

  function checkout() {
    const qty = document.getElementById("quantity").value;
    const name = document.getElementById("product-name").textContent;

    if (qty < 1) {
      alert("Please enter a valid quantity.");
      return;
    }

    alert(`You selected ${qty} of "${name}".\nReady to proceed to checkout!`);
    // Optional: Redirect to checkout.html
    // window.location.href = `checkout.html?product=${currentProductKey}&qty=${qty}`;
  }
</script>

</body>
</html>
